<ion-header>
  <ion-navbar>
    <ion-title>Informações Cervejas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-card>
		<img [src]="beer.img" style="width: 200px ;height: 200px"/>
		<ion-card-content>
			<ion-card-title>
				<strong>{{ beer.name }}</strong>
			</ion-card-title>
			<p>Preço: <strong>{{ beer.type }}</strong></p>
			<p>Tipo: <strong>{{ beer.type }}</strong></p>
			<p>Empresa: <strong>{{ beer.mark }}</strong></p>
			<p>Criação: <strong>{{ beer.created_at }}</strong></p>
			<p>Alteração: <strong>{{ beer.updated_at }}</strong></p>
		</ion-card-content>
	</ion-card>
</ion-content>
